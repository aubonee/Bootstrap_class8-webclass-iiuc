<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap_8</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>




    <div class="container m-4">
        <h2>Button Outline</h2>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light text-dark">Light</button>
    </div>

    <div class="container m-4">
        <h2>Block Level Buttons</h2>

        <div class="d-grid">
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
        </div>
    </div>


    <div class="container m-4">
        <h2>Button States</h2>
        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-primary active">Active Primary</button>
        <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
        <a href="#" class="btn btn-primary disabled">Disabled Link</a>
    </div>


    <div class="container m-4">


        <button class="btn btn-primary">
          <span class="spinner-border spinner-border-sm"></span>
        </button>

        <button class="btn btn-success">
          <span class="spinner-border spinner-border-sm"></span>
          Loading..
        </button>

        <button class="btn btn-info" disabled>
          <span class="spinner-border spinner-border-sm"></span>
          Loading..
        </button>

        <button class="btn btn-secondary" disabled>
          <span class="spinner-grow spinner-grow-sm"></span>
          Loading..
        </button>
    </div>



    <div class="container mt-3">


        <h3>Large Buttons:</h3>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-danger">Apple</button>
            <button type="button" class="btn btn-warning">Samsung</button>
            <button type="button" class="btn btn-dark">Sony</button>
        </div>
        <hr>
        <h3>Default Buttons:</h3>
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Apple</button>
            <button type="button" class="btn  btn-warning">Samsung</button>
            <button type="button" class="btn btn-dark">Sony</button>
        </div>
        <hr>
        <h3>Small Buttons:</h3>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-danger">Apple</button>
            <button type="button" class="btn btn-warning">Samsung</button>
            <button type="button" class="btn btn-dark">Sony</button>
        </div>
    </div>


    <div class="container mt-3">

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-success">Apple</button>
            <button type="button" class="btn btn-secondary">Samsung</button>
            <button type="button" class="btn btn-info">Sony</button>
        </div>
    </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
